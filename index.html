<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="modal"></div>
    <div id="modal-overlay"></div>
    <div id="table">
      <header id="table-header">
        <div id="table-controls">
            <div id="btn-prev">&lt;&lt;</div>
            <div id="year-month"></div>
            <div id="btn-next">&gt;&gt;</div>
        </div>
        <div id="weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
      </header>
      <div id="calendar-body"></div>
    </div>
    <section id="new-event-form">
        <form id="new-event-form-control">
            <h2>New event</h2>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" maxlength="50" required>
            <label for="date">Date</label>
            <input type="date" name="date" id="date"  required/>
            <label for="start-time">Start time</label>
            <input type="time" name="startTime" id="start-time" required>
            <label for="end-time">End time</label>
            <input type="time" name="endTime" id="end-time" required>
            <label for="type">Type</label>
            <select name="type" id="event-type">
                <option value="Meeting">Meeting</option>
                <option value="Call">Call</option>
                <option value="Out-of-office">Out of office</option>
            </select>
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5"></textarea>
            <div class='btn-container'>
              <button type="submit" class='btn add-btn'>Add event</button>
              <button id="close-form" class='btn close-btn'>Close</button>
            </div>
        </form>
    </section>
    <section id="event-details">
        <form>
            <h2>Event details</h2>
            <span>Title</span>
            <div id="show-title"></div>
            <span>Date</span>
            <div id="show-date"></div>
            <span>Start time</span>
            <div id="show-start-time"></div>
            <span>End time</span>
            <div id="show-end-time"></div>
            <span>Type</span>
            <div id="show-type"></div>
            </span>
            <span>Description</span>
            <div id="show-description"></div>
            <div class='btn-container'>
              <button id="delete-event-button" class='btn del-btn'>Delete</button>
              <button id="close-event" class='btn close-btn'>Close</button>
            </div>
        </form>
    </section>
    <div id="root-add-event-div" class="show">
      <button id="root-add-event-button" class="btn">+ Add new event</button>
    </div>

    <script src="scripts/TEST_DATA.js"></script>
    <script src="scripts/prefillTestData.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="app.js"></script>
  </body>
</html>
